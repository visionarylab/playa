{% extends "layout.html" %}
{% block title %}{{ t('blog.title') }}{% endblock %}
{% block data %}{% set posts = item %}{% endblock %}
{% block body %}
<section class="blog w-80 center pv6">
  <h1 class="f1 lh-solid mt4 mb4 black">{{ t('blog.title') }}</h1>
{% for post in posts %}
  <article>
    <h2 class="f4 lh-copy">
      <a class="link blue underline-hover" href="{{ url('blog.single', post) }}">{{ post.title }}</a>
    </h2>
    <p class="lh-copy">{{ post.__content | excerpt(350) }}</p>
  </article>
{% endfor %}
</section>
{% endblock %}
